version: '3.8'

services:
  frontend:
    image: mbakgun/dockerflex-frontend:latest
    hostname: dockerflex-frontend
    container_name: dockerflex-frontend
    ports:
      - "3200:3200"
    environment:
      - VITE_API_URL=http://localhost:4200
      - VITE_INTERNAL_API_URL=http://backend:4200
    networks:
      - app-network

  backend:
    image: mbakgun/dockerflex-backend:latest
    hostname: dockerflex-backend
    container_name: dockerflex-backend
    ports:
      - "4200:4200"
    environment:
      - FRONTEND_URL=http://localhost:3200
      - INTERNAL_FRONTEND_URL=http://frontend:3200
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - app-network

networks:
  app-network:
    driver: bridge