version: '3.8'

services:
  frontend:
    image: mbakgun/dockerflex-frontend:latest
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://backend:4000
    networks:
      - app-network

  backend:
    image: mbakgun/dockerflex-backend:latest
    ports:
      - "4000:4000"
    environment:
      - FRONTEND_URL=http://frontend:3000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - app-network

networks:
  app-network:
    driver: bridge