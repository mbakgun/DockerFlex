version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    hostname: dockerflex-frontend
    container_name: dockerflex-frontend
    ports:
      - "3200:3200"
    environment:
      - VITE_API_URL=http://localhost:4200
    networks:
      - app-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    hostname: dockerflex-backend
    container_name: dockerflex-backend
    ports:
      - "4200:4200"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./backend:/app
      - /app/node_modules
    networks:
      - app-network

networks:
  app-network:
    driver: bridge